<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #4f46e5;
        }
        .status {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .status-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-top: 5px;
        }
        .recording {
            color: #ef4444;
        }
        .info {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meeting Bot</h1>
    </div>
    
    <div class="status">
        <div class="status-label">Status</div>
        <div class="status-value" id="status">Ready</div>
    </div>
    
    <div class="info">
        This extension captures audio from Google Meet meetings for the Meeting Summarizer app.
    </div>

    <script>
        // Check recording status
        chrome.runtime.sendMessage({ action: 'getStatus' }, (response) => {
            const statusEl = document.getElementById('status');
            if (response && response.isRecording) {
                statusEl.textContent = 'Recording...';
                statusEl.classList.add('recording');
            } else {
                statusEl.textContent = 'Ready';
            }
        });
    </script>
</body>
</html>
